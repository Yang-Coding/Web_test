<!DOCTYPE html>

<body>
    <div class="container">

        <div class="nav-wrapper">
            <div class="left">

                <div class="nav-link-wrapper active-nav-link">

            </div>

            <div class="right">
                <div class="brand">
                    <div>WebTest</div>
                </div>
            </div>
        </div>

        <div class="vid-wrapper">
            <div class="vid" id="videoPlayer">
                <video width="100%" controls autoplay id="video1">
                    <source src="videos/video 1.mp4" type="video/mp4">
                </video>

                <div class="text-wrapper">
                    <div class="subtitle"> VIDEO 1 </div>
                </div>
            </div>

            <div class="vid" id="videoPlayer2">
                <video width="100%" controls autoplay id="video2">
                    <source src="videos/video 2.mp4" type="video/mp4">
                </video>

                <div class="text-wrapper">
                    <div class="subtitle"> VIDEO 2 </div>
                </div>
            </div>
        </div>
        

    </div>

</body>

<script>
    var videoPlayer = document.getElementById("videoPlayer");
    var video1 = document.getElementById("video1");

    var videoPlayer2 = document.getElementById("videoPlayer2");
    var video2 = document.getElementById("video2");

    function playVideo(){
        videoPlayer.style.display = "block";
        videoPlayer2.style.display = "block";
    }

    const Vids = document.querySelectorAll('.vid')
    
    Vids.forEach(Item => {
        Item.addEventListener('mouseover', () => {
            Item.childNodes[1].classList.add('img-darken');
        })

        Item.addEventListener('mouseout', () => {
            Item.childNodes[1].classList.remove('img-darken');
        })
    })

</script>

</html>
